<html ng-app="TodoTask">
<head>	
	<meta charset="UTF-8">
	<title>TodoTask</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="bower_components/jQuery/jquery-2.1.1.js"></script>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ICON</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Inicio <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Hoy</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Herramientas<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Empleados</a></li>
              <li class="divider"></li>
              <li><a href="#">Notas</a></li>
              <li class="divider"></li>
              <li><a href="#">Registro</a></li>
            </ul>
          </li>
        </ul>
      
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="¿Qué buscas?">
          </div>
          <button type="submit" class="btn btn-default">Búsqueda</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <span class="left username">Daniel Arce</span>
            <figure class="avatar round left">
                <img height="38" width="38" src="image/perfil.jpg">
             </figure> 
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sesión<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Configuración</a></li>
              <li><a href="#">Registro última actividad</a></li>
              <li><a href="#">Salir</a></li>
              <li class="divider"></li>
              <li><a href="#">Ayuda</a></li>
              <li><a href="#">Reportar un problema</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!--Notas-->
	<div class="container" ng-controller="MainCtrl">
		<div class="page-header">
			<h1>Lista de Tareas</h1>
		</div>

		<div class="jumbotron">
			<div class="row">
				<div class="col-md-9">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="item in items">
							<input type="checkbox" ng-model="item.done">
							<span ng-class="{crossed: item.done}">
								<!--Incorporación de AngularJS variable-->
								{{item.name}}
							</span>
						</li>
					</ul>

				</div>
			</div>
		</div>

		<div class="row">
			<form class="col-sm-12">	
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<input type="text" placeholder="Nueva Tarea" class="form-control" ng-model="itemName">
					</div>
					<div class="col-xs-4 col-sm-6">
						<button type="submit" class="form-cotrol btn btn-primary" ng-click="addItem()">Agregar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
<!--End Notas-->
  
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular-ui-router.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
